# ===============================
# SERVER CONFIGURATION
# ===============================
# Change port from default 8080 to 9090
server.port=9090

# Prefix all API endpoints with /cafe
server.servlet.context-path=/cafe

# Disable the "Spring" ASCII art at startup
spring.main.banner-mode=off

# Set logging level to see more details from the web layer
logging.level.org.springframework.web=DEBUG

# ===============================
# CUSTOM APP PROPERTIES
# ===============================
cafe.name=Original Cloud Java

# ===============================
# CONTACT DETAILS (Grouping)
# ===============================
cafe.contact.email=manager@cloudcafe.com
cafe.contact.phone=555-0199

# ===============================
# PROFILES
# ===============================
# Activate the 'dev' profile. 
# This will load application-dev.yml and OVERRIDE matching keys here.
spring.profiles.active=dev

