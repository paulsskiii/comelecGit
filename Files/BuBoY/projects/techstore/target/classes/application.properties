spring.application.name=techstore


# Enable H2 Console (so you can view the DB in a browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Show SQL in the console (to verify the concepts)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Create the DB schema automatically based on your Entity class
spring.jpa.hibernate.ddl-auto=update
