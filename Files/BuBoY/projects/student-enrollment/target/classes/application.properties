spring.application.name=student-enrollment
# --- Database Connection ---
# The JDBC URL: Protocol (jdbc:mysql) // Host (localhost:3306) // DB Name (student_db)
spring.datasource.url=jdbc:mysql://localhost:3306/student_db?useSSL=false

# Database Credentials
spring.datasource.username=root
spring.datasource.password=mismagic

# --- Schema Management ---
# 'update': Checks the DB. If the 'Student' table doesn't exist, create it.
# If it does exist but is missing columns, add them. Keep existing data.
spring.jpa.hibernate.ddl-auto=update

# --- Debugging & Logging ---
# Print the raw SQL to the console
spring.jpa.show-sql=true

# Format the SQL so it is easier to read (indentation and new lines)
spring.jpa.properties.hibernate.format_sql=true

# Explicitly set the dialect (optional, but good practice for MySQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


