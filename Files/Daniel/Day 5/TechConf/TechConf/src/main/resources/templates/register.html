<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TechConf Registration</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; }
        input, select { padding: 8px; width: 100%; max-width: 300px; }
        button { background-color: #2ecc71; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Register for TechConf 2024</h1>

    <form th:action="@{/register}" th:object="${attendee}" method="post">
        
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" th:field="*{firstName}" />
        </div>

        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}" />
        </div>

        <div class="form-group">
            <label>Email Address:</label>
            <input type="email" th:field="*{email}" />
        </div>

        <div class="form-group">
            <label>Select Workshop:</label>
            <select th:field="*{workshop}">
                <option value="Cloud Computing">Cloud Computing</option>
                <option value="AI & Machine Learning">AI & Machine Learning</option>
                <option value="Cybersecurity">Cybersecurity</option>
            </select>
        </div>

        <button type="submit">Complete Registration</button>
    </form>

</body>
</html>
