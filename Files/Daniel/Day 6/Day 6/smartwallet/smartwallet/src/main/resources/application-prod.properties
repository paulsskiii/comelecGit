# --- PRODUCTION CONFIGURATION ---

# 1. Run on a different port to simulate a real server
server.port=${PORT:9090}

# 2. Database: Use File-based storage (Persists data to disk)
# We use an Environment Variable for the DB Path
spring.datasource.url=jdbc:h2:file:./data/smartwallet_prod_db

# 3. Credentials: READ FROM OS ENVIRONMENT!
# syntax: ${ENV_VAR_NAME:default_value}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# CRITICAL FIX: Create tables if they don't exist
spring.jpa.hibernate.ddl-auto=update

# 4. Turn off the H2 Console in Prod (Security Risk!)
spring.h2.console.enabled=false

# 5. Logging: Reduce noise in production
logging.level.org.springframework=ERROR
logging.level.com.learning=INFO
