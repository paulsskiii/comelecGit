<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{app.title}">Default Title</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            text-align: center;
            background: #f0f2f5;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
        }

        button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1 th:text="#{welcome.user(${username})}">Welcome User</h1>

        <p th:text="#{dashboard.info}">Info text here...</p>

        <button th:text="#{btn.logout}">Logout</button>
    </div>

</body>

</html>
