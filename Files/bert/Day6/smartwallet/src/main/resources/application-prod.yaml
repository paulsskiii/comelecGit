spring:
  datasource:
    url: jdbc:h2:file:./data/smartwallet_prod_db
    driverClassName: org.h2.Driver
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
server:
  port: ${PORT:9090}


logging:
  level:
    org.springframework: ERROR
    com.example: INFO
