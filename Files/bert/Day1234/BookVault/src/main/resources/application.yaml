spring:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver # Standard kebab-case is preferred
    username: sa
    password: password 

# Move 'jpa' back to the same level as 'datasource' and 'h2'
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true